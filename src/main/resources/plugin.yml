name: 'Adminify'
author: [ThatJavaGuy, CainFoool]
version: 1.0.54
main: com.cainkilgore.adminify.Adminify
commands:
   freeze:
       description: 'Freeze/Unfreeze a player in their spot'
       usage: /<command> <player>
   tp:
       description: 'Teleport you/another player to another'
       usage: /<command> <[player] <player>> <[x] [y] [z]>
   spawn:
       description: 'Teleport you/another player to world spawn'
       usage: /<command> <player>
   mute:
       description: 'Mute players from using chat'
       usage: /<command> [player] <seconds>
   fly:
       description: 'Set yours/others ability to fly'
       usage: /<command> <player>
   god:
       description: 'Enable yours/others god mode'
       usage: /<command> <player>
   adminify:
       description: 'Basic Information'
       usage: /<command>
   time:
       description: 'Change the time of the world'
       usage: /<command> [day/night/sunset/add] <time>
   heal:
       description: 'Heal yourself/another player to max health'
       usage: /<command> <player>
   hit:
       description: 'Damage a player with a random value'
       usage: /<command> [player]
   clear:
       description: 'Clear yours/anothers inventory'
       usage: /<command> <player>
   kill:
       description: 'Kill yourself or another'
       usage: /<command> <player>
   vanish:
       description: 'Hide/show yourself to all players'
       usage: /<command>
   alert:
       description: 'Send a Chat Alert'
       usage: /<command> <alert>
   lastpos:
       description: 'Teleport to yours/another players last location'
       usage: /<command> <player>
   strike:
       description: 'Strike a player with lightning'
       usage: /<command> [player]
   home:
       description: 'Teleport to your home'
       usage: /<command>
   sethome:
       description: 'Set your home destination'
       usage: /<command>
   msg:
       description: 'Send a message to a player privately'
       usage: /<command> [player] [message]
   spawnmob:
       description: 'Spawn a specified amount of entities at your cursor'
       usage: /<command> [?/entity] [count]
   tphere:
       description: 'Teleport a player to you'
       usage: /<command> [player/*]
   gm:
       description: 'Change yours/another players gamemode'
       usage: /<command> [s/c/a/0/1/2/survival/creative/adventure] <player>
   feed:
       description: 'Feed yourself or another'
       usage: /<command> <player>
   ride:
       description: 'Make two entities start riding'
       usage: /<command>
   setspawn:
       description: 'Set the current world spawn'
       usage: /<command>
   motd:
       description: 'Get the message of the day (showed on login)'
       usage: /<command>
   snowman:
       description: 'Toggle your snowman abilities'
       usage: /<command>
   bed:
       description: 'Teleport to the bed location of a player'
       usage: /<command> [player]
   craft:
       description: 'Open a crafting inventory anywhere'
       usage: /<command>
   ender:
       description: 'Open yours or anothers ender chest'
       usage: /<command> <player>
   openinv:
       description: 'Open another players inventory'
       usage: /<command> [player]
   kmob:
       description: 'Kill monsters and creatures in your world'
       usage: /<command>
   maxhealth:
       description: 'Set yours or another players max health'
       usage: /<command> [health/player] <health>
   playerinfo:
       description: 'Get detailed information on a player'
       usage: /<command> [player]
   readyup:
       description: 'Set all players to max health and hunger, optionally specify a radius'
       usage: /<command> <radius>
   flyspeed:
       description: 'Set your own fly speed'
       usage: /<command> <speed>
   walkspeed:
       description: 'Set your own walk speed'
       usage: /<command> <speed>
   warpspeed:
       description: 'Toggle on or off your warp speed'
       usage: /<command>
   fsay:
       description: 'Force a player to speak/use commands in chat'
       usage: /<command> [player] [message]
   put:
       description: 'Teleport a player to your cursor'
       usage: /<command> [player]
   repair:
       description: 'Repair the item your holding'
       usage: /<command>
   tpa:
       description: 'Send a teleport request to a player'
       usage: /<command> [player]
   confirm:
       description: 'Confirm a players teleport request'
       usage: /<command> [player]
   deny:
       description: 'Deny a players teleport request'
       usage: /<command> [player]
   fireworkshow:
       description: 'Start up a firework show filled with random types and colors'
       usage: /<command> (player <seconds>) (console <world> <x> <y> <z> <seconds>)
   target:
       description: 'Point your compass towards a player'
       usage: /<command> [player]
   kickstick:
       description: 'Kick a player using the kick stick'
       usage: /<command>
   iprop:
       description: 'Change an items properties, like displayname and lore'
       usage: /<command> [displayname/lore] <value>
   countdown:
       description: 'Count down from a number..'
       usage: /<command> <count>